<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyIndia - Login/Signup</title>
    <link rel="stylesheet" href="include/header.html" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/common.css">
  </head>
  <body>
    <div id="header-placeholder"></div>
        <div class="form-container" id="loginForm">
          <div class="corner-decoration top-left"></div>
          <div class="corner-decoration bottom-right"></div>
          <h2>Welcome Back</h2>
          <div id="loginError" class="error-message hidden"></div>
          <form onsubmit="return handleLogin(event)">
            <div class="input-group">
              <input
                type="text"
                id="loginId"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$|[0-9]{10}"
                title="Enter valid email or 10-digit mobile number"
                placeholder="Email or Mobile"
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                id="loginPassword"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters"
                placeholder="Password"
              />
            </div>
            <button type="submit">Login</button>
            <div class="social-login">
              <p>Or login with</p>
              <div class="social-buttons">
                <button
                  type="button"
                  class="google-btn"
                  onclick="handleGoogleLogin()"
                >
                  <i class="fab fa-google"></i>
                  Google
                </button>
                <button
                  type="button"
                  class="facebook-btn"
                  onclick="handleFacebookLogin()"
                >
                  <i class="fab fa-facebook-f"></i>
                  Facebook
                </button>
              </div>
            </div>
            <p>
              New to MyIndia?
              <a href="#" onclick="toggleForms()">Create Account</a>
            </p>
          </form>
        </div>

        <div class="form-container hidden" id="signupForm">
          <div class="corner-decoration top-left"></div>
          <div class="corner-decoration bottom-right"></div>
          <h2>Create Account</h2>
          <div id="signupError" class="error-message hidden"></div>
          <form onsubmit="return handleSignup(event)">
            <div class="input-group">
              <input
                type="text"
                id="fullName"
                required
                title="Full Name"
                placeholder="Full Name"
              />
            </div>
            <div class="input-group">
              <input
                type="text"
                id="signupId"
                required
                title="Email or Mobile"
                placeholder="Email or Mobile"
              />
            </div>
            <div class="input-group">
              <input
                type="password"
                id="signupPassword"
                required
                title="Password"
                placeholder="Password"
              />
            </div>
            <button type="submit">Sign Up</button>
            <div class="social-login">
              <p>Or signup with</p>
              <div class="social-buttons">
                <button
                  type="button"
                  class="google-btn"
                  onclick="handleGoogleLogin()"
                >
                  <i class="fab fa-google"></i>
                  Google
                </button>
                <button
                  type="button"
                  class="facebook-btn"
                  onclick="handleFacebookLogin()"
                >
                  <i class="fab fa-facebook-f"></i>
                  Facebook
                </button>
              </div>
            </div>
            <p>
              Already have an account?
              <a href="#" onclick="toggleForms()">Login</a>
            </p>
          </form>
        </div>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/login.js"></script>
  </body>
</html>
