<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help & FAQ - My India</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/float-nav.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/specialized-pages.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="content">
      <h1>Help & Frequently Asked Questions</h1>

      <!-- Quick Help Section -->
      <section class="help-section">
        <h2>Quick Help</h2>
        <div class="help-grid">
          <div class="help-card">
            <i class="fas fa-user-circle"></i>
            <h3>Account Help</h3>
            <p>Get help with your account settings and preferences</p>
            <a href="#account" class="help-link">Learn More</a>
          </div>
          <div class="help-card">
            <i class="fas fa-book"></i>
            <h3>Content Guide</h3>
            <p>How to navigate and find information</p>
            <a href="#guide" class="help-link">View Guide</a>
          </div>
          <div class="help-card">
            <i class="fas fa-hands-helping"></i>
            <h3>Support Options</h3>
            <p>Different ways to get help</p>
            <a href="/pages/support/contact.html" class="help-link"
              >Contact Support</a
            >
          </div>
        </div>
      </section>

      <div class="faq-container">
        <div class="search-bar">
          <input type="text" placeholder="Search FAQs..." id="faqSearch" />
        </div>

        <div class="faq-categories">
          <button class="category-btn active" data-category="all">All</button>
          <button class="category-btn" data-category="general">General</button>
          <button class="category-btn" data-category="travel">Travel</button>
          <button class="category-btn" data-category="culture">Culture</button>
        </div>

        <div class="faq-list">
          <!-- FAQs will be dynamically populated -->
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/js/components.js"></script>
    <script src="/js/float-nav.js"></script>
    <script>
      const faqs = [
        {
          question: "What is the best time to visit India?",
          answer:
            "October to March is generally considered the best time to visit India due to pleasant weather conditions across most regions.",
          category: "travel",
        },
        // Add more FAQ items
      ];

      function renderFAQs(items) {
        const faqList = document.querySelector(".faq-list");
        faqList.innerHTML = items
          .map(
            (faq, index) => `
          <div class="faq-item slide-in" style="animation-delay: ${
            index * 0.1
          }s">
            <div class="faq-question">
              <h3>${faq.question}</h3>
              <i class="fas fa-chevron-down"></i>
            </div>
            <div class="faq-answer">
              <p>${faq.answer}</p>
            </div>
          </div>
        `
          )
          .join("");
      }

      // Initialize FAQs
      renderFAQs(faqs);
    </script>
  </body>
</html>
