<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Support - My India</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/float-nav.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="content">
      <h1>Contact Support</h1>
      <div class="contact-container">
        <form class="support-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <select id="subject" name="subject">
              <option value="general">General Inquiry</option>
              <option value="technical">Technical Issue</option>
              <option value="feedback">Feedback</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="contact-info">
          <h3>Other Ways to Reach Us</h3>
          <p><i class="fas fa-envelope"></i> Email: support@myindia.com</p>
          <p><i class="fas fa-phone"></i> Phone: +91 9456765279</p>
          <p><i class="fas fa-clock"></i> Hours: Mon-Fri 9AM-6PM IST</p>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/js/components.js"></script>
    <script src="/js/float-nav.js"></script>
  </body>
</html>
