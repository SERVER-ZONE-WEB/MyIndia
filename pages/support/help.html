<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="page-name" content="support" />
    <title>Help & Support - My India</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="stylesheet" href="/assets/css/specialized-pages.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Local styles for help page */
      .support-tabs {
        display: flex;
        justify-content: center;
        gap: 1rem;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }

      .tab-btn {
        padding: 0.8rem 2rem;
        border: none;
        border-radius: 25px;
        background: #f0f0f0;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .tab-btn.active {
        background: #ff9933;
        color: white;
      }

      .tab-content {
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .tab-content.active {
        display: block;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="content">
      <div class="support-tabs">
        <button class="tab-btn" data-tab="faq">FAQs</button>
        <button class="tab-btn" data-tab="contact">Contact Us</button>
        <button class="tab-btn" data-tab="feedback">Feedback</button>
      </div>

      <!-- FAQ Section -->
      <section id="faq" class="tab-content">
        <div class="faq-container">
          <div class="search-bar">
            <input type="text" placeholder="Search FAQs..." id="faqSearch" />
          </div>
          <div class="faq-categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="general">
              General
            </button>
            <button class="category-btn" data-category="travel">Travel</button>
            <button class="category-btn" data-category="culture">
              Culture
            </button>
          </div>
          <div class="faq-list">
            <!-- FAQs will be dynamically populated -->
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="tab-content">
        <div class="contact-grid">
          <div class="contact-form-container">
            <h2>Send us a Message</h2>
            <form id="contactForm">
              <div class="form-group">
                <input type="text" placeholder="Your Name" required />
              </div>
              <div class="form-group">
                <input type="email" placeholder="Your Email" required />
              </div>
              <div class="form-group">
                <select aria-label="Select Topic">
                  <option value="">Select Topic</option>
                  <option value="general">General Inquiry</option>
                  <option value="technical">Technical Support</option>
                  <option value="feedback">Feedback</option>
                </select>
              </div>
              <div class="form-group">
                <textarea
                  rows="5"
                  placeholder="Your Message"
                  required
                ></textarea>
              </div>
              <button type="submit">Send Message</button>
            </form>
          </div>
          <div class="contact-info-container">
            <h2>Other Ways to Reach Us</h2>
            <div class="contact-methods">
              <div class="contact-method">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p>support@myindia.com</p>
              </div>
              <div class="contact-method">
                <i class="fas fa-phone"></i>
                <h3>Phone</h3>
                <p>+91 9456765279</p>
              </div>
              <div class="contact-method">
                <i class="fas fa-clock"></i>
                <h3>Working Hours</h3>
                <p>Mon-Fri: 9AM-6PM IST</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Feedback Section -->
      <section id="feedback" class="tab-content">
        <div class="feedback-container">
          <h2>Share Your Feedback</h2>
          <form id="feedbackForm" class="feedback-form">
            <div class="rating-container">
              <div class="rating-value">0.0</div>
              <div class="stars-container">
                <button
                  type="button"
                  class="star-btn"
                  data-rating="1"
                  title="Poor"
                >
                  ★
                </button>
                <button
                  type="button"
                  class="star-btn"
                  data-rating="2"
                  title="Fair"
                >
                  ★
                </button>
                <button
                  type="button"
                  class="star-btn"
                  data-rating="3"
                  title="Good"
                >
                  ★
                </button>
                <button
                  type="button"
                  class="star-btn"
                  data-rating="4"
                  title="Very Good"
                >
                  ★
                </button>
                <button
                  type="button"
                  class="star-btn"
                  data-rating="5"
                  title="Excellent"
                >
                  ★
                </button>
              </div>
              <div class="rating-label">Select Rating</div>
              <div class="rating-feedback"></div>
            </div>

            <div class="form-group">
              <select id="feedbackType" required>
                <option value="">Select Feedback Type</option>
                <option value="suggestion">Suggestion</option>
                <option value="improvement">Improvement</option>
                <option value="complaint">Complaint</option>
                <option value="appreciation">Appreciation</option>
              </select>
            </div>
            <div class="form-group">
              <textarea
                id="feedbackContent"
                rows="6"
                required
                placeholder="Tell us what you think..."
              ></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Feedback</button>
          </form>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/components.js"></script>
    <script src="/js/support.js"></script>
    <script src="/js/rating.js"></script>
  </body>
</html>
