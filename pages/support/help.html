<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="page-name" content="support" />
    <title>Help & Support - My India</title>
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="stylesheet" href="/assets/css/specialized-pages.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="content">
      <div class="support-tabs">
        <button class="tab-btn" data-tab="faq">FAQs</button>
        <button class="tab-btn" data-tab="contact">Contact Us</button>
        <button class="tab-btn" data-tab="feedback">Feedback</button>
      </div>

      <!-- FAQ Section -->
      <section id="faq" class="tab-content">
        <div class="faq-container">
          <div class="search-bar">
            <input type="text" placeholder="Search FAQs..." id="faqSearch" />
          </div>
          <div class="faq-categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="general">
              General
            </button>
            <button class="category-btn" data-category="travel">Travel</button>
            <button class="category-btn" data-category="culture">
              Culture
            </button>
          </div>
          <div class="faq-list">
            <!-- FAQs will be dynamically populated -->
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="tab-content">
        <div class="contact-grid">
          <div class="contact-form-container">
            <h2>Send us a Message</h2>
            <form id="contactForm">
              <div class="form-group">
                <input type="text" placeholder="Your Name" required />
              </div>
              <div class="form-group">
                <input type="email" placeholder="Your Email" required />
              </div>
              <div class="form-group">
                <select aria-label="Select Topic">
                  <option value="">Select Topic</option>
                  <option value="general">General Inquiry</option>
                  <option value="technical">Technical Support</option>
                  <option value="feedback">Feedback</option>
                </select>
              </div>
              <div class="form-group">
                <textarea
                  rows="5"
                  placeholder="Your Message"
                  required
                ></textarea>
              </div>
              <button type="submit">Send Message</button>
            </form>
          </div>
          <div class="contact-info-container">
            <h2>Other Ways to Reach Us</h2>
            <div class="contact-methods">
              <div class="contact-method">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p>support@myindia.com</p>
              </div>
              <div class="contact-method">
                <i class="fas fa-phone"></i>
                <h3>Phone</h3>
                <p>+91 9456765279</p>
              </div>
              <div class="contact-method">
                <i class="fas fa-clock"></i>
                <h3>Working Hours</h3>
                <p>Mon-Fri: 9AM-6PM IST</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Feedback Section -->
      <section id="feedback" class="tab-content">
        <div class="feedback-container">
          <h2>Share Your Feedback</h2>
          <form id="feedbackForm" class="feedback-form">
            <div class="form-group">
              <label for="feedbackType">Feedback Type</label>
              <select id="feedbackType" required>
                <option value="">Select Type</option>
                <option value="suggestion">Suggestion</option>
                <option value="improvement">Improvement</option>
                <option value="complaint">Complaint</option>
                <option value="appreciation">Appreciation</option>
              </select>
            </div>
            <div class="form-group">
              <label for="feedbackContent">Your Feedback</label>
              <textarea
                id="feedbackContent"
                rows="6"
                required
                placeholder="Tell us what you think..."
              ></textarea>
            </div>
            <div class="rating-group">
              <label>Rate your experience:</label>
              <div class="star-rating">
                <input type="radio" name="rating" value="5" id="star5" /><label
                  for="star5"
                  >★</label
                >
                <input type="radio" name="rating" value="4" id="star4" /><label
                  for="star4"
                  >★</label
                >
                <input type="radio" name="rating" value="3" id="star3" /><label
                  for="star3"
                  >★</label
                >
                <input type="radio" name="rating" value="2" id="star2" /><label
                  for="star2"
                  >★</label
                >
                <input type="radio" name="rating" value="1" id="star1" /><label
                  for="star1"
                  >★</label
                >
              </div>
            </div>
            <button type="submit">Submit Feedback</button>
          </form>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/components.js"></script>
    <script src="/js/support.js"></script>
  </body>
</html>
